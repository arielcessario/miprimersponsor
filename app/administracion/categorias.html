<h1 class="titulos-administracion">Controla las categorias, sus nombres y subcategorías desde esta sección!</h1><table id="administracion-categorias-tabla" class="table table-striped" style="width: 100%">    <input type="text"  ng-model="administracionCtrl.categoriasFilter" placeholder="Buscar categoria...">    <div class="administracion-input">        <span>Nombre</span>        <input type="text" placeholder="Ingresa un nuevo nombre de categoría..." ng-model="administracionCtrl.categoria.nombre" id="nombre-categoria">    </div>    <!--<select ng-click=""-->    <!--ng-model="administracionCtrl.categoria.parent_id"-->    <!--ng-options="categoria.categoria_id as categoria.nombre for categoria in administracionCtrl.padres"-->    <!--class="">-->    <!--</select>-->    <button ng-click="administracionCtrl.saveCategoria();">Guardar</button>    <!--<button ng-click="administracionCtrl.removeCategoria();">Borrar</button>-->    <button ng-click="administracionCtrl.resetCategoria();">Cancelar</button>    <tbody>    <tr>        <th>NOMBRE</th>        <!--<th>PADRE</th>-->    </tr>    <tr ng-repeat="row in administracionCtrl.categorias | filter:administracionCtrl.categoriasFilter"        class="administracion-row"        ng-click="administracionCtrl.modificarCategoria(row);">        <td class="">{{row.nombre}}</td>        <!--<td class="">{{row.nombrePadre}}</td>-->    </tr>    </tbody></table>
