<div style="min-width: 100%; overflow-x: auto; max-width: 100%;">    <h1 class="titulos-administracion">Desde aqu√≠ puedes controlar los patrocinios!</h1>    <table id="administracion-aportes-tabla" class="table table-striped" style="width: 100%; min-width: 800px; ">        <tbody>        <tr>            <th>FECHA</th>            <th>PROYECTO</th>            <th>NOMBRE</th>            <th>APELLIDO</th>            <th>IMPORTE</th>            <th>COMPROBANTE</th>        </tr>        <tr ng-repeat="row in administracionCtrl.donaciones_obtenidas | filter:administracionCtrl.filtroPatrocinadores| paginacion:'pactrocinadores':administracionCtrl.limit | limitTo:administracionCtrl.limit:administracionCtrl.start"            class="administracion-row">            <td class="">{{row.fecha}}</td>            <td class="">{{row.nombreProyecto}}</td>            <td class="">{{row.nombre}}</td>            <td class="">{{row.apellido}}</td>            <td class="">{{row.valor}}</td>            <td class=""><img ng-src="images/{{row.comprobante}}" alt=""></td>        </tr>        </tbody>    </table>    <ac-paginacion ng-if="administracionCtrl.user.data.rol == 0"  obj="'patrocinadores'" start="administracionCtrl.start"></ac-paginacion></div>
