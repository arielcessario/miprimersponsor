<h1 class="titulos-administracion">Desde aqu√≠ puedes ver tus contribuciones a los proyectos!</h1><div style="min-width: 100%; overflow-x: auto; max-width: 100%;">    <table id="administracion-aportes-tabla" class="table table-striped" style="width: 100%; min-width: 800px; ">        <input type="text" class="buscador" placeholder="Buscar proyecto..." ng-model="administracionCtrl.aportesFilter">        <tbody>        <tr>            <th>FECHA</th>            <th>NOMBRE</th>            <th>IMPORTE</th>            <th>COMPROBANTE</th>        </tr>        <tr ng-repeat="row in administracionCtrl.donaciones_entregadas | filter: administracionCtrl.aportesFilter"            class="administracion-row">            <td class="">{{row.fecha}}</td>            <td class="">{{row.nombreProyecto}}</td>            <td class="">{{row.valor}}</td>            <td class=""><img ng-src="images/{{row.comprobante}}" alt=""></td>        </tr>        </tbody>    </table></div>
