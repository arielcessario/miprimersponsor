<h1 class="titulos-administracion">Desde aqui puedes el detalle de las donaciones realizadas!</h1>

<input type="text" class="buscador" placeholder="Buscar aporte..." ng-model="administracionCtrl.filterDonaciones">
<div style="min-width: 100%; overflow-x: auto; max-width: 100%;">
    <table id="administracion-aportes-tabla" class="table table-striped" style="width: 100%; min-width: 800px; ">

        <tbody>
        <tr>
            <th>FECHA</th>
            <th>NOMBRE</th>
            <th>IMPORTE</th>
            <th>COMPROBANTE</th>
            <!--<th colspan="2">ACCIÃ“N</th>-->
        </tr>
        <tr ng-repeat="row in administracionCtrl.donaciones | filter: administracionCtrl.filterDonaciones| paginacion:'donaciones':administracionCtrl.limit | limitTo:administracionCtrl.limit:administracionCtrl.start"
            class="administracion-row" ng-class="{'administracion-donacion-cancelada':row.status == 2}">
            <td class="">{{row.fecha}}</td>
            <td class="">{{row.nombreProyecto}}</td>
            <td class="">{{row.valor}}</td>
            <td class=""><img ng-src="images/{{row.comprobante}}" alt=""></td>
            <!--<td class="">-->
                <!--<button ng-if="row.status == 0" ng-click="administracionCtrl.aprobarDonacion(row)">Aprobar</button>-->
            <!--</td>-->
            <!--<td class="">-->
                <!--<button ng-if="row.status == 0" ng-click="administracionCtrl.cancelarDonacion(row)">Cancelar</button>-->
            <!--</td>-->
        </tr>
        </tbody>
    </table>
    <ac-paginacion obj="'donaciones'" start="administracionCtrl.start"></ac-paginacion>
</div>
