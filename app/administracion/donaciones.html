<table id="administracion-aportes-tabla" class="table table-striped" style="width: 100%">

    <tbody>
    <tr>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>CUIT</th>
    </tr>
    <tr ng-repeat="row in administracionCtrl.donaciones"
        class="administracion-row">
        <td class="">{{row.fecha}}</td>
        <td class="">{{row.nombreProyecto}}</td>
        <td class="">{{row.valor}}</td>
        <td class=""><img ng-src="images/{{row.comprobante}}" alt=""></td>
        <td class=""><button ng-if="row.status == 0" ng-click="administracionCtrl.aprobarDonacion(row)">Aprobar</button></td>
    </tr>
    </tbody>
</table>
