<div class="administracion-inputs" form-id="datos" ng-if="administracionCtrl.validation">    <div class="administracion-input">        <span>Nombre</span>        <input ac-validator               min-length="3;El nombre ingresado debe tener al menos 3 letras" type="text" id="nombre"               max-length="100;El nombre ingresado debe tener menos de 100 caracteres"               ng-model="administracionCtrl.usuario.nombre">    </div>    <div class="administracion-input">        <span>Apellido</span>        <input ac-validator               min-length="3;El apellido ingresado debe tener al menos 3 letras"               max-length="100;El apellido ingresado debe tener menos de 100 caracteres"               type="text" id="apellido" ng-model="administracionCtrl.usuario.apellido">    </div>    <div class="administracion-input">        <span>Cuit</span>        <input ac-validator               type="text" id="cuit"               is-required="El campo es requerido"               ng-model="administracionCtrl.usuario.nro_doc">    </div>    <div class="administracion-input">        <span>Telefono</span>        <input type="text" id="telefono"               ng-model="administracionCtrl.usuario.telefono">    </div>    <div class="administracion-input">        <span>Contraseña</span>        <input               type="password" id="password"               ng-model="administracionCtrl.usuario.password">    </div>    <div class="administracion-input">        <span>Dirección</span>        <input type="text" id="direccion" ng-model="administracionCtrl.usuario.calle">    </div>    <div class="administracion-input">        <span>Mail</span>        <input ac-validator disabled               is-mail="El formato del mail es incorrecto"               min-length="3;El nombre ingresado debe tener al menos 3 letras" type="text" id="mail"               max-length="100;El nombre ingresado debe tener menos de 100 caracteres"               type="email" id="mail" ng-model="administracionCtrl.usuario.mail">    </div>    <div class="administracion-input">        <span>CBU</span>        <input               type="text" id="cbu" ng-model="administracionCtrl.usuario.cbu">    </div>    <div class="administracion-input" ng-if="administracionCtrl.user.data.rol == 0">        <span>Rol</span>        <select id="rol" ng-model="administracionCtrl.usuario.rol_id">            <option value="1">Usuario</option>            <option value="0">Administrador</option>        </select>    </div>    <div class="administracion-button-bar">        <input type="button" ac-validator ng-click="administracionCtrl.updateUsuario();" value="GUARDAR"/>        <button ng-click="administracionCtrl.removeUsuario();"                ng-if="administracionCtrl.user.data.rol == 0">BORRAR        </button>        <input type="button" ng-click="administracionCtrl.resetUsuario();" value="CANCELAR"/>    </div></div><table id="administracion-usuarios-tabla" class="table table-striped" style="width: 100%"       ng-if="administracionCtrl.user.data.rol == 0">    <tbody>    <tr>        <th>NOMBRE</th>        <th>APELLIDO</th>        <th>CUIT</th>    </tr>    <tr ng-repeat="row in administracionCtrl.usuarios"        ng-click="administracionCtrl.modificarUsuario(row);"        ng-class="{'tr-selected': row.usuario_id == administracionCtrl.usuario.usuario_id}"        class="administracion-row">        <td class="">{{row.nombre}}</td>        <td class="">{{row.apellido}}</td>        <td class="">{{row.nro_doc}}</td>    </tr>    </tbody></table>
