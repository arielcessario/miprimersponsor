<h1 class="titulos-administracion">Desde aquí puedes controlar los datos personales de tus donadores!</h1><div class="administracion-inputs" form-id="datos" ng-if="administracionCtrl.validation">    <div class="administracion-input-contenedor">    <div class="administracion-input">        <span>Nombre</span>        <input ac-validator               min-length="3;El nombre ingresado debe tener al menos 3 letras" type="text" id="nombre"               max-length="100;El nombre ingresado debe tener menos de 100 caracteres"               ng-model="administracionCtrl.usuario.nombre">    </div>    <div class="administracion-input">        <span>Apellido</span>        <input ac-validator               min-length="3;El apellido ingresado debe tener al menos 3 letras"               max-length="100;El apellido ingresado debe tener menos de 100 caracteres"               type="text" id="apellido" ng-model="administracionCtrl.usuario.apellido">    </div>    <div class="administracion-input">        <span>Cuit</span>        <input ac-validator               type="text" id="cuit"               is-cuit="El CUIT/CUIL/DNI es incorrecto"               ng-model="administracionCtrl.usuario.nro_doc">    </div>    <div class="administracion-input">        <span>Telefono</span>        <input type="text" id="telefono"               ng-model="administracionCtrl.usuario.telefono">    </div>    <div class="administracion-input">        <span>Contraseña</span>        <input                type="password" id="password"                ng-model="administracionCtrl.usuario.password">    </div>    <div class="administracion-input">        <span>Dirección</span>        <input type="text" id="direccion" ng-model="administracionCtrl.usuario.calle">    </div>    <div class="administracion-input">        <span>Mail</span>        <input ac-validator disabled               is-mail="El formato del mail es incorrecto"               min-length="3;El nombre ingresado debe tener al menos 3 letras" type="text" id="mail"               max-length="100;El nombre ingresado debe tener menos de 100 caracteres"               type="email" id="mail" ng-model="administracionCtrl.usuario.mail">    </div>    <div class="administracion-input">        <span>CBU</span>        <input                type="text" id="cbu" ng-model="administracionCtrl.usuario.cbu">    </div>    </div>    <div class="administracion-input" ng-if="administracionCtrl.user.data.rol == 0">        <span>Rol</span>        <select id="rol" ng-model="administracionCtrl.usuario.rol_id">            <option value="1">Usuario</option>            <option value="0">Administrador</option>        </select>    </div>    <div class="administracion-button-bar">        <input class="boton-datos" ng-if="administracionCtrl.usuario.usuario_id != -1" type="button" ac-validator               ng-click="administracionCtrl.updateUsuario();" value="Guardar"/>        <button ng-click="administracionCtrl.removeUsuario();"                ng-if="administracionCtrl.user.data.rol == 0 && administracionCtrl.usuario.usuario_id != -1">Borrar        </button>        <input class="boton-datos" type="button" ng-click="administracionCtrl.resetUsuario();" value="Cancelar"/>    </div><div style="min-width: 100%; overflow-x: auto; max-width: 100%;">    <table id="administracion-usuarios-tabla" class="table table-striped" style="width: 100%; min-width: 850px; "           ng-if="administracionCtrl.user.data.rol == 0">        <tbody>        <tr>            <th>NOMBRE</th>            <th>CUIT/CUIL</th>            <th>MAIL</th>        </tr>        <tr ng-repeat="row in administracionCtrl.usuarios | filter:administracionCtrl.filtroDatos| paginacion:'datos':administracionCtrl.limit | limitTo:administracionCtrl.limit:administracionCtrl.start"            ng-click="administracionCtrl.modificarUsuario(row);"            ng-class="{'tr-selected': row.usuario_id == administracionCtrl.usuario.usuario_id}"            class="administracion-row">            <td class="">{{row.nombre}} {{row.apellido}}</td>            <td>{{row.nro_doc}}</td>            <td>{{row.mail}}</td>        </tr>        </tbody>    </table>    <ac-paginacion obj="'datos'" start="administracionCtrl.start"></ac-paginacion></div></div>
