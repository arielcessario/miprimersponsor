<div id="ac-progress-bar" style="position:relative; width: 500px; height: 40px; display: flex; flex-direction: row; justify-content: space-around; align-items: center; background-color: #dadada">
    <div ng-class="{'barra-01':acProgressCtrl.toShow > 0}" ng-style="" class="ac-progress-first" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-02':acProgressCtrl.toShow > 1}" class="ac-progress-first" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-03':acProgressCtrl.toShow > 2}" class="ac-progress-first" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-04':acProgressCtrl.toShow > 3}" class="ac-progress-first" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-05':acProgressCtrl.toShow > 4}" class="ac-progress-second" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-06':acProgressCtrl.toShow > 5}" class="ac-progress-second" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-07':acProgressCtrl.toShow > 6}" class="ac-progress-second" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-08':acProgressCtrl.toShow > 7}" class="ac-progress-second" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-09':acProgressCtrl.toShow > 8}" class="ac-progress-third" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-10':acProgressCtrl.toShow > 9}" class="ac-progress-third" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-11':acProgressCtrl.toShow > 10}" class="ac-progress-third" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-12':acProgressCtrl.toShow > 11}" class="ac-progress-third" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-13':acProgressCtrl.toShow > 12}" class="ac-progress-fourth" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-14':acProgressCtrl.toShow > 13}" class="ac-progress-fourth" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-15':acProgressCtrl.toShow > 14}" class="ac-progress-fourth" style="width: 10px; height: 30px;"></div>
    <div ng-class="{'barra-16':acProgressCtrl.toShow > 15}" class="ac-progress-fourth" style="width: 10px; height: 30px;"></div>
    <div ng-if="acProgressCtrl.showHint" style="position:absolute;top:40%;left: 50%;">{{acProgressCtrl.hint}}</div>
</div>
