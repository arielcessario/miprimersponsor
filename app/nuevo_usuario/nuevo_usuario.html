<div ng-controller="NuevoUsuarioController as nuevoUsuarioCtrl" id="nuevo-usuario">    <div id="nuevo-usuario-titulo" class="nuevo-usuario-title">        <div>Nuevo Usuario:</div>    </div>      <div class="contenedor-nuevo-usuario">        <div id="nuevo-usuario-form" form-id="nuevo_usuario">            <h1>Completa tus datos!</h1> <br>            <p>Por favor rellena con tu información para poder utilizar toda la funcionalidad de la página</p>            <div class="nuevo-usuario-inputs">                <div class="nuevo-usuario-input"><span>NOMBRE</span>                    <input ac-validator min-length="3;El nombre debe tener al menos 3 letras"                           max-length="100;El nombre no debe tener mas de 100 letras"                           type="text" id="nombre"                           ng-model="nuevoUsuarioCtrl.usuario.nombre">                </div>                <div class="nuevo-usuario-input"><span>APELLIDO</span>                    <input ac-validator min-length="3;El apellido debe tener al menos 3 letras"                           max-length="100;El apellido no debe tener mas de 100 letras"                           type="text" id="apellido" ng-model="nuevoUsuarioCtrl.usuario.apellido">                </div>                <div class="nuevo-usuario-input"><span>DNI/CUIT/CUIL</span>                    <input  ac-validator is-required="El dato es requerido"                            type="text" id="cuit" ng-model="nuevoUsuarioCtrl.usuario.nro_doc"></div>                <div class="nuevo-usuario-input"><span>TELEFONO</span>                    <input type="text" id="telefono" ng-model="nuevoUsuarioCtrl.usuario.telefono">                </div>                <div class="nuevo-usuario-input"><span>CONTRASEÑA</span>                    <input  ac-validator min-length="3;El password debe tener al menos 3 letras"                            max-length="100;El password no debe tener mas de 100 letras"                            type="password" id="password" ng-model="nuevoUsuarioCtrl.usuario.password">                </div>                <div class="nuevo-usuario-input"><span>DIRECCION</span>                    <input type="text" id="direccion" ng-model="nuevoUsuarioCtrl.usuario.calle">                </div>                <div class="nuevo-usuario-input"><span>MAIL</span>                    <input  ac-validator                            is-mail="El formato del mail es incorrecto"                            type="email" id="nuevo-mail" ng-model="nuevoUsuarioCtrl.usuario.mail">                </div>                <div class="nuevo-usuario-input"><span>CBU</span>                    <input type="cbu" id="cbu" ng-model="nuevoUsuarioCtrl.usuario.cbu">                </div>                <!--<div class="nuevo-usuario-input">-->                <!--<span>ROL</span>-->                <!--<select ng-model="nuevoUsuarioCtrl.usuario.rol_id">-->                <!--<option value="0">Usuario</option>-->                <!--<option value="1">Administrador</option>-->                <!--</select>-->                <!--</div>-->            </div>            <div class="nuevo-usuario-button-bar">                <button ac-validator ng-click="nuevoUsuarioCtrl.saveUsuario();">GUARDAR</button>                <button ng-click="appCtrl.goTo({nombre: 'INICIO', path: '/'});">CANCELAR</button>            </div>        </div>      </div></div>
