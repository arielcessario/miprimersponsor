<div ng-controller="IngresoController as ingresoCtrl" id="ingreso" class="vista">    <div id="ingreso-titulo" class="administracion-title">        <div>Ingreso</div>    </div>        <div class="contenedor-ingreso">            <div id="ingreso-form">                <h1>Bienvenidos!</h1> <br>                <p>Por favor ingresa tus datos para ingresar a tu cuenta, o bien presiona sobre el botón "nuevo usuario" para generar una nueva cuenta!</p>                <div class="administracion-input">                    <span>Mail:</span>                    <input id="mail" type="email" ng-model="ingresoCtrl.mail" ng-keypress="ingresoCtrl.loginPrev($event);">                </div>                <div class="administracion-input">                    <span>Contraseña:</span>                    <input id="password" type="password" ng-model="ingresoCtrl.password" ng-keypress="ingresoCtrl.loginPrev($event);">                </div>                <div  class="administracion-button-bar">                    <button ng-click="ingresoCtrl.login();">OK</button>                    <button ng-click="ingresoCtrl.loginFacebook();">Usar Facebook</button>                    <button ng-click="ingresoCtrl.loginGoogle();">Usar Google</button>                    <button ng-click="ingresoCtrl.nuevoUsuario();">Nuevo usuario</button>                    <button ng-click="ingresoCtrl.recuperarPassword();">Recuperar contraseña</button>                </div>            </div>        </div></div>
